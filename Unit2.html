<form>
 <p> How much?</p>
    <input type="text" id="box" placeholder="Bill Amount" />
<br>

   <div class="small">
      <p>How was your service?</p>
         <select id = "rate">
           <option>--Choose an Option--</option>
           <option>Terrible 5%</option>
           <option>Decent 10%</option>
           <option>Great 15%</option>
           <option>S RANK 20%</option>
         </select>
    </div>
<br>
   <div>
      <p>How many people are sharing the bill?</p>

  <input type="text" id="succ" placeholder="Number of People" />
<br>
<br>
<br>
      <button id="cal">Calculate</button>
  </div>
  <div id="boomer">
  <span id="bink">$0.00</span>
  <small id="each">Each</small>
  </div>
  </div>
</form>

<script type="text/javascript">
  function calculateTip(){
    var billAmount = document.getElementById("box").value;
    var service = document.getElementById("rate").value;
    var people = document.getElementById("succ").value;

      if (billAmount === "" || service == 0) {
        alert("Please enter Values");
        return;
      }

      if (people === "" || people <= 1) {
        people = 1;
        document.getElementById("each").style.display = "none";
      } else {
        document.getElementById("each").style.display = "block";
      }

      var total = (billAmount * service) / people;
      total = Math.round(total * 100) / 100;
      total = total.toFixed(2);

      document.getElementById("boomer").style.display = "block";
      document.getElementById("bink").innerHTML = total;
  }

  document.getElementById("boomer").style.display = "none";
  document.getElementById("each").style.display = "none";

  document.getElementById("cal").onclick = function(){
    calculateTip();
  };
</script>
